
<div class="modal-body">
  <div class="titleconfirmation py-3">
    <h3>{{ title }}</h3>
  </div>
  <div class="sub-title">
    <label class="text-muted">{{ text2 }}</label>
  </div>
  <div class="sub-title">
    <label class="text-muted">{{ text1 }}</label>
  </div>


<div class="btn-position">

  <button
    type="button"
    class="btn styleCancel mr-4"
    (click)="modal.close()"
  >
    Cancel
  </button>
  <button
    type="button"
    class="btn styleAdd"
    (click)="confirmation()"
  >
    Confirm
  </button>
</div>
</div>
